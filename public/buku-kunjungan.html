<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Tamu Kunjungan | STITEK Bontang</title>
    <link rel="shortcut icon" href="./logo/facivon.png" type="image/x-icon" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-main to-mainsec h-screen">
    <!-- <section class="text-white body-font relative"> -->
    <section class="text-white body-font h-screen">
      <div
        class="container px-5 py-24 mx-auto md:h-screen flex justify-center items-center flex-col"
      >
        <!-- <div class="text-center w-full mb-12"> -->
        <div class="text-center w-full">
          <div class="items-center justify-center flex pb-10">
            <a href="./">
              <img src="./img/logo/logo-light.png" alt="" class="w-60"
            /></a>
          </div>
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-2 md:mb-4 text-white"
          >
            Buku Tamu Kunjungan
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base pb-8">
            Silahkan mengisi form dibawah untuk informasi kunjungan ke STITEK
            Bontang
          </p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="alert-success hidden">
            <div
              class="flex justify-between bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4"
              role="alert"
            >
              <p>
                <span class="font-bold">Terima Kasih!</span> Buku tamu kunjungan
                berhasil dikirim.
              </p>
              <strong class="text-xl align-center cursor-pointer alert-del"
                >&times;</strong
              >
            </div>
          </div>
          <form class="flex flex-wrap -m-2" name="stitek-buku-kunjungan">
            <div class="p-2 w-full md:w-1/2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-white"
                  >Nama</label
                >
                <input
                  required
                  type="text"
                  id="nama"
                  name="nama"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
            </div>
            <div class="p-2 w-full md:w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm text-white"
                  >No. Hp</label
                >
                <input
                  required
                  type="number"
                  id="no_hp"
                  name="no_hp"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm text-white"
                  >Keperluan</label
                >
                <textarea
                  id="keperluan"
                  name="keperluan"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                ></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="btn-kirim">
                <button
                  type="submit"
                  class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                >
                  Kirim
                </button>
              </div>
              <div class="hidden btn-loading">
                <button
                  type="button"
                  disabled
                  class="flex mx-auto text-white bg-indigo-300 border-0 py-2 px-8 rounded text-md"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 animate-spin mr-2"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                    />
                  </svg>
                  Processing...
                </button>
              </div>
            </div>

            <div
              class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center"
            >
              <p class="leading-normal mb-5">
                Buku Tamu Kunjungan <br />
                <span class="font-semibold">Sekolah Tinggi Teknologi</span>
                Bontang
              </p>
              <span class="inline-flex">
                <a
                  class="text-white"
                  href="https://www.facebook.com/STITEKBTG"
                  target="_blank"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    style="
                      fill: rgba(255, 255, 255, 1);
                      transform: ;
                      msfilter: ;
                    "
                  >
                    <path
                      d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h8.615v-6.96h-2.338v-2.725h2.338v-2c0-2.325 1.42-3.592 3.5-3.592.699-.002 1.399.034 2.095.107v2.42h-1.435c-1.128 0-1.348.538-1.348 1.325v1.735h2.697l-.35 2.725h-2.348V21H20a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"
                    ></path>
                  </svg>
                </a>
                <a
                  class="ml-4 text-white"
                  href="https://www.youtube.com/channel/UCC053LAnIVRtUa0jwrV59Sw"
                  target="_blank"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    style="
                      fill: rgba(255, 255, 255, 1);
                      transform: ;
                      msfilter: ;
                    "
                  >
                    <path
                      d="M21.593 7.203a2.506 2.506 0 0 0-1.762-1.766C18.265 5.007 12 5 12 5s-6.264-.007-7.831.404a2.56 2.56 0 0 0-1.766 1.778c-.413 1.566-.417 4.814-.417 4.814s-.004 3.264.406 4.814c.23.857.905 1.534 1.763 1.765 1.582.43 7.83.437 7.83.437s6.265.007 7.831-.403a2.515 2.515 0 0 0 1.767-1.763c.414-1.565.417-4.812.417-4.812s.02-3.265-.407-4.831zM9.996 15.005l.005-6 5.207 3.005-5.212 2.995z"
                    ></path>
                  </svg>
                </a>
                <a
                  class="ml-4 text-white"
                  href="https://www.instagram.com/stitekbontang/"
                  target="_blank"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    style="
                      fill: rgba(255, 255, 255, 1);
                      transform: ;
                      msfilter: ;
                    "
                  >
                    <path
                      d="M20.947 8.305a6.53 6.53 0 0 0-.419-2.216 4.61 4.61 0 0 0-2.633-2.633 6.606 6.606 0 0 0-2.186-.42c-.962-.043-1.267-.055-3.709-.055s-2.755 0-3.71.055a6.606 6.606 0 0 0-2.185.42 4.607 4.607 0 0 0-2.633 2.633 6.554 6.554 0 0 0-.419 2.185c-.043.963-.056 1.268-.056 3.71s0 2.754.056 3.71c.015.748.156 1.486.419 2.187a4.61 4.61 0 0 0 2.634 2.632 6.584 6.584 0 0 0 2.185.45c.963.043 1.268.056 3.71.056s2.755 0 3.71-.056a6.59 6.59 0 0 0 2.186-.419 4.615 4.615 0 0 0 2.633-2.633c.263-.7.404-1.438.419-2.187.043-.962.056-1.267.056-3.71-.002-2.442-.002-2.752-.058-3.709zm-8.953 8.297c-2.554 0-4.623-2.069-4.623-4.623s2.069-4.623 4.623-4.623a4.623 4.623 0 0 1 0 9.246zm4.807-8.339a1.077 1.077 0 0 1-1.078-1.078 1.077 1.077 0 1 1 2.155 0c0 .596-.482 1.078-1.077 1.078z"
                    ></path>
                    <circle cx="11.994" cy="11.979" r="3.003"></circle>
                  </svg>
                </a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      var alert_del = document.querySelectorAll(".alert-del");
      alert_del.forEach((x) =>
        x.addEventListener("click", function () {
          x.parentElement.classList.add("hidden");
        })
      );

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwBsDIjGhE6iJR1wHLHMuh_STcEeOODtC1Ej-KlSgcBk0fxKGEI5oh1oukcAIZk3ue1nA/exec";
      const form = document.forms["stitek-buku-kunjungan"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const alert = document.querySelector(".alert-success");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Ketika tombol submit diklik
        // Tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("hidden");
        btnKirim.classList.toggle("hidden");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // Tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("hidden");
            btnKirim.classList.toggle("hidden");
            // Tampilkan alert
            alert.classList.toggle("hidden");
            // Reset formnya
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
