<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Tamu Kunjungan | STITEK Bontang</title>
    <link rel="shortcut icon" href="./logo/facivon.png" type="image/x-icon" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-main to-mainsec h-screen">
    <section class="container mx-auto px-10 py-16">
      <!-- Columns Left-->
      <div class="">
        <!-- Image STITEK -->
        <img src="./img/logo/logo-light.png" alt="" class="w-2/3" />
        <!-- Main Content -->
        <div class="text-white font-sans pt-20 pb-14">
          <h1 class="text-4xl font-semibold leading-snug">
            Buku Tamu Kunjungan <br />
            <span class="font-extrabold tracking-widest">STITEK</span> Bontang
          </h1>
          <p class="py-10 text-base w-3/4">
            Silahkan klik atau scan QR Code untuk membuka form kunjungan
          </p>
          <a href="" class="py-2 px-6 bg-orange-400 rounded shadow-xl"
            >Klik disini</a
          >
        </div>
        <!-- Icon -->
        <div class="flex w-28 justify-between">
          <img src="./img/icon/youtube.svg" alt="" class="w-9" />
          <img src="./img/icon/facebook.svg" alt="" class="w-8" />
          <img src="./img/icon/instagram.svg" alt="" class="w-7" />
        </div>
      </div>

      <!-- Columns Right -->
      <div>
        <!-- Image QR Code -->
        <div class="flex justify-end my-10">
          <img
            src="./img/logo/qr-code.svg"
            alt=""
            class="w-2/3 bg-gray-200 rounded-md shadow-xl opacity-90"
          />
        </div>
      </div>
    </section>
  </body>
</html>
