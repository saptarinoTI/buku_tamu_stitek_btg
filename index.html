<!DOCTYPE html>
<html>

    <title>Buku Tamu Kunjungan | STITEK Bontang</title>
    <link rel="shortcut icon" href="./logo/facivon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "426px",
            // => @media (min-width: 640px) { ... }
          },
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              main: "rgba(9, 32, 63, 1)",
              mainsec: "rgba(83, 120, 149, 1)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-screen">
    <section class="bg-gradient-to-r from-main to-mainsec">
      <!-- <div class="container mx-auto"> -->
      <div class="md:columns-2">
        <!-- <div
          class="pl-16 h-screen main-left flex flex-col justify-between font-sans text-white"
        > -->
        <div class="pl-10 text-white pt-5">
          <img class="main-left-img w-44" src="./logo/logo-light.png" alt="" />
          <div class="my-8">
            <h1
              class="font-bold text-2xl leading-snug mb-6 sm:font-bold sm:text-5xl sm:leading-tight"
            >
              Buku Tamu Kunjungan <br />
              <span class="font-black tracking-wider">STITEK</span> Bontang
            </h1>
            <p class="w-80 font-light text-sm mb-5 sm:mb-6">
              Silahkan klik atau scan QR Code untuk membuka form kunjungan
            </p>
            <a
              href=""
              class="px-4 sm:px-6 py-2 text-sm sm:text-base rounded bg-orange-600 hover:bg-orange-700"
              >Klik disini</a
            >
          </div>
          <div class="main-left-icon flex justify-between w-20 sm:pb-14">
            <img src="./icon/youtube.svg" alt="" class="w-6" />
            <img src="./icon/facebook.svg" alt="" class="w-6" />
            <img src="./icon/instagram.svg" alt="" class="w-5" />
          </div>
        </div>

        <div
          class="h-full flex justify-end items-end sm:h-screen sm:justify-end sm:items-end"
        >
          <div class="bg-white my-10 mr-10 rounded-md drop-shadow-xl">
            <img src="./logo/qr-code.svg" alt="" class="w-60" />
          </div>
        </div>
        <!-- </div> -->
      </div>
    </section>
  </body>
